
<div>
	<br><br><br><br><br>
	<div style ='margin: 3px; padding: 3px'><label class = 'text_bold'>Options</label></div>
	<div style = 'width: 100%; height: 100%'>
		<div style = 'width: 40%; padding: 3px; margin: 3px;' align = right >
			<label class = 'text_normal'>PHI</label>
			<input id = 'isPHI' type = 'checkbox' checked = {{isPHI}} >
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label class = 'text_normal'>Required</label>
			<input id = 'isMandatory' type = 'checkbox' checked = {{isMandatory}} >		
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'>Tool Tip</label>
			<input id = 'toolTip' type = 'text' value = '{{toolTip}}' class = 'textBox'>
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'>Data Type</label>
			<select id = "dataType">
				  <option value="STRING">String</option>
				  <option value="INTEGER">Integer</option>
				  <option value="FLOAT">Float</option>
				  <option value="BOOLEAN">Boolean</option>
				  <option value="DATE">Date</option>
			</select>
		</div>
	</div>
	<div style ='margin: 3px; padding: 3px'><label class = 'text_bold'>Permissible Values</label></div>
	<div style = 'width: 82%; padding: 3px; margin: 3px;' align = "right">		
		<textarea rows="4" cols="80" id = 'pvs'>{{pvs}}</textarea>
	</div>
	<div style = 'width: 41%; padding: 3px; margin: 3px;' align = right>
			<input type = 'button' class = 'button' value = '&nbsp;Add Control To Form &nbsp;' id = 'createControlButtonid' style = 'width: 52%'>&nbsp;	
		</div>
</div>
